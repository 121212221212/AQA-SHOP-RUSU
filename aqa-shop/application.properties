# Database configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Bank Gateway configuration
# NOTE: Requires Docker containers running on these ports
spring.credit-gate.url=http://localhost:9999
spring.payment-gate.url=http://localhost:9999
spring.credit-gate.timeout=5000
spring.payment-gate.timeout=5000

# Application settings
server.port=8080

# Logging
logging.level.ru.netology=INFO

